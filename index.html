<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokémon List</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet" />
		<!--Link css-->
		<link rel="stylesheet" href="src/css/reset.css">
		<link rel="stylesheet" href="src/css/style.css">
		<link rel="stylesheet" href="src/css/scrollbar.css">
		<link rel="shortcut icon" href="src/imagens/pokeball.png" type="image/x-png">
	</head>
	<body>
		<header>
			<div id="logo">
				<img src="./src/imagens/pokeball.png" alt="pokebola" class="logo" />
			</div>
			<button id="botao-alterar-tema">
				<img src="./src/imagens/sun.png" alt="imagem do sol" class="imagem-botao" />
			</button>
		</header>
		<main>			
			<ul class="listagem-pokemon loading">
			</ul>

			<div class="modal">
				<div class="modal-content">
				</div>
				<span class="close-modal">&times;</span>
			</div>
		</main>
		<footer>
			<div id="notification">Click on the <img src="src/imagens/pokeball.png"> to load more Pokémon!</div>
		</footer>
		<script src="src/js/index.js"></script>
		<script src="src/js/pokemonApi.js" ></script>
	</body>
</html>
